version: '3.8'

services:
  flasher:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EDUCATIONAL_FOOTER=This is a simulation for educational purposes only.
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - flasher-network

networks:
  flasher-network:
    driver: bridge
